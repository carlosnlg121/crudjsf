<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value=" Pessoa" />
</title>
<style>
.container {
width: 100vw;
height: 100vh;
background: #6C7A89;
display: flex;
flex-direction: row;
justify-content: center;
align-items: center;
}
.box {
width: 900px;
height: 600px;
background: #fff;
}
body {
margin: 20px;
}
</style>
</h:head>
<h:body>
	<h:form >
    <div class="container" >
    
    <div class="box" align="center">
        <br/>	
			<h:form >	    	    
                <span class="ui-float-label"> 
				<p:inputText id="float-input6" value="#{enderecoController.idPessoa}"/> 
				<p:outputLabel for="@previous" value="Codigo Pessoa" />
				<h:commandButton value="pesquisar" action="#{enderecoController.carregarPessoa}" />
				</span>
				<span class="ui-float-label"> 
				<p:inputText id="float-input8" value="#{enderecoController.nomePessoa}" disabled="true"/> <p:outputLabel for="@previous" value="Pessoa Nome" />												
                </span>
				<span class="ui-float-label"> 
				<p:inputText id="float-input1" value="#{enderecoController.logradouro}" /> <p:outputLabel for="@previous" value="Logradouro" />
				</span>
				<span class="ui-float-label"> 
				<p:inputText id="float-input2" value="#{enderecoController.cidade}" /> <p:outputLabel for="@previous" value="cidade" />
				</span>	
				<span class="ui-float-label"> 
				<p:inputText id="float-input3" value="#{enderecoController.estado}" /> <p:outputLabel for="@previous" value="estado" />
				</span>	
				<span class="ui-float-label"> 
				<p:inputText id="float-input4" value="#{enderecoController.numero}" /> <p:outputLabel for="@previous" value="numero" />
				</span>			
				<span class="ui-float-label"> 
				<p:inputText id="float-input5" value="#{enderecoController.cep}" /> <p:outputLabel for="@previous" value="cep" />
				</span>			

            <h:commandButton value="Salvar" action="#{enderecoController.createpessoa}" />
			</h:form>							       
            <br />
        <p:linkButton outcome="pessoa" value="Voltar" style="margin-right:10px;">
        </p:linkButton>          
        
        </div>
    </div>
</h:form>
</h:body>
</html>
