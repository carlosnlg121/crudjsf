<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value=" Pessoa" />
</title>
<style>
.container {
width: 100vw;
height: 100vh;
background: #6C7A89;
display: flex;
flex-direction: row;
justify-content: center;
align-items: center;
}
.box {
width: 900px;
height: 600px;
background: #fff;
}
body {
margin: 20px;
}
</style>
</h:head>
<h:body>
	<h:form >
    <div class="container" >
    
    <div class="box" align="center">
        <br/>	
			<h:form >
			    <span class="ui-float-label"> 
				<p:inputText id="float-input6" value="#{enderecoController.idPessoa}"/> 
				<p:outputLabel for="@previous" value="Codigo Pessoa" />				
				</span>
				<span class="ui-float-label"> 
				<p:inputText id="float-input8" value="#{enderecoController.nomePessoa}" disabled="true"/> <p:outputLabel for="@previous" value="Pessoa Nome" />										
                </span>
                <h:commandButton value="pesquisar" action="#{enderecoController.carregarPessoa}" />
					<p:dataTable var="end" value="#{enderecoController.enderecos}">
						<p:column headerText="logradouro">
							<h:outputText value="#{end.logradouro}" />
						</p:column>

						<p:column headerText="cidade">
							<h:outputText value="#{end.cidade}" />
						</p:column>

						<p:column headerText="estado">
							<h:outputText value="#{end.estado}" />
						</p:column>
						<p:column headerText="numero">
							<h:outputText value="#{end.numero}" />
						</p:column>

						<p:column headerText="cep">
							<h:outputText value="#{end.cep}" />
						</p:column>						
					</p:dataTable>

				</h:form>							       
            <br />
            <p:linkButton outcome="enderecocad" value="Novo" style="margin-right:10px;">
        </p:linkButton>
        <p:linkButton outcome="pessoa" value="Voltar" style="margin-right:10px;">
        </p:linkButton>          
        
        </div>
    </div>
</h:form>
</h:body>
</html>
